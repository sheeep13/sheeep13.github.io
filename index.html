  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <style>
      body {
        font-size: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #f0f8ff;
        min-height: 100vh;
        margin: 0;
      }
      .topnav {
        width: 100%;
        background-color: #333;
        overflow: hidden;
      }
      .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }
      .topnav a.active {
        background-color: #04AA6D;
        color: white;
      }
      .topnav input[type="text"] {
        float: right;
        padding: 6px;
        margin-top: 8px;
        margin-right: 16px;
        border: none;
        font-size: 17px;
      }
      /* --- INTERACTIVE FLOWER --- */
      .flower-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 400px;
        margin-top: 40px;
      }
      .petal {
        cursor: pointer;
        transition: transform 0.2s, fill 0.2s;
      }
      .petal:hover {
        transform: scale(1.1);
        filter: drop-shadow(0 0 10px #ffb6c1);
      }
      .center {
        cursor: pointer;
        transition: fill 0.2s;
      }
      .center:hover {
        fill: #ffd700;
      }
      /* --- CSS FLOWER --- */
      .flower {
        position: relative;
        margin-top: 40px;
      }
      .flower__glass {
        width: 20vmin;
        height: 30vmin;
        background-image: linear-gradient(to left,#142544,#1a9092);
        clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
        opacity: .8;
        position: relative;
      }
      .flower__glass::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: #182843;
        width: 100%;
        height: 2vmin;
      }
      .flower__glass::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        background-image: linear-gradient(to left,#142544,#1b6d6e);
        width: 100%;
        height: 15vmin;
      }
      .f-wrapper {
        position: absolute;
        left: 45%;
        bottom: 2vmin;
      }
      .f-wrapper--2 {
        left: 50%;
        bottom: 5%;
        transform-origin: 10% left;
        transform: rotate(20deg);
      }
      .f-wrapper--3 {
        left: 30%;
        bottom: 5%;
        transform-origin: 10% left;
        transform: rotate(-10deg);
      }
      .flower__line {
        width: 2vmin;
        height: 56vmin;
        background-image: linear-gradient(to left top,#82fdff 20%,#142544,#104d4e);
        border-radius: 4vmin;
      }
      .f {
        position: absolute;
        top: 1vmin;
        left: 50%;
        transform: translateX(-50%) rotate(-10deg);
        width: 2vmin;
        height: 2vmin;
      }
      .flower__leaf {
        position: absolute;
        left: 50%;
        bottom: 2vmin;
        transform: translateX(-50%);
        width: 5vmin;
        height: 14vmin;
        background-image: linear-gradient(to bottom, #ffa085 ,#fa7373, #1a233a 99%);
        clip-path: ellipse(50% 50% at 50% 50%);
        transform-origin: center bottom;
        animation: open-flower 2s 1s backwards;
      }
      .flower__leaf--1 {
        width: 10vmin;
        height: 12vmin;
        bottom: 3vmin;
        border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
        background-color: #e24f5f;
        background-image: none;
        animation: open-flowe--middle  1.4s 1s backwards;
      }
      .flower__leaf--2 { transform: translateX(-50%) rotate(-30deg); }
      .flower__leaf--3 { transform: translateX(-50%) rotate(-50deg); }
      .flower__leaf--4 { transform: translateX(-50%) rotate(-70deg); }
      .flower__leaf--5 { transform: translateX(-50%) rotate(30deg); }
      .flower__leaf--6 { transform: translateX(-50%) rotate(50deg); }
      .flower__leaf--7 { transform: translateX(-50%) rotate(70deg); }
      .flower__leaf--8 {
        width: 13vmin;
        height: 11vmin;
        bottom: 6vmin;
        left: -30%;
        border-radius: 10vmin 2vmin 10vmin 2vmin;
        transform: rotate(-55deg);
        background-image: linear-gradient(to left bottom, #ffa085 ,#eb8b8b,#492f2f 98%);
      }
      .flower__fall-down--yellow {
        animation: flower-fall-down-yellow  8s 1.2s linear forwards;
      }
      .flower__fall-down--pink {
        animation: flower-fall-down-pink  5s 1.2s linear forwards;
      }
      .flower__fall-down--purple {
        bottom: 4vmin;
        animation: flower-fall-down-purple  6s 1.2s linear forwards, flower-falling 6s 7.2s linear infinite;
      }
      @keyframes open-flower {
        0% { transform:  translateX(-50%) rotate(0);}
      }
      @keyframes open-flowe--middle {
        0% {
          opacity: 0;
          transform: translateX(-50%) scale(0);
        }
      }
      @keyframes flower-fall-down-pink {
        0% { transform: rotate(-55deg);}
        50% { transform: rotateX(-100deg);}
        100% { transform:translate(2vmin,28vmin);}
      }
      @keyframes flower-fall-down-yellow {
        0% { transform: rotate(-55deg);}
        50% { bottom: 3vmin; transform: rotateX(-100deg);}
        100% { transform:translate(2vmin,70vmin) rotate(150deg);}
      }
      @keyframes flower-fall-down-purple {
        0% { transform: rotate(-50deg);}
        25% { bottom: 1vmin ; transform: rotateX(-100deg); perspective: 0px;}
        50% {perspective: 0px; transform:translate(-30vmin,2vmin) rotate(90deg);}
        75% {perspective: 0px; transform:translate(-34vmin,-2vmin);}
        100% {transform-origin: center; transform:translate(-34vmin,-2vmin) rotateY(-80deg) rotateX(35deg);}
      }
      @keyframes flower-falling {
        0%,100% {transform-origin: center; transform:translate(-34vmin,-2vmin) rotateY(-80deg) rotateX(35deg);}
        25% {transform-origin: center; transform:translate(-34.4vmin,-2vmin) rotateY(-84deg) rotateX(35deg);}
        50% {transform-origin: center; transform:translate(-32vmin,-4.2vmin) rotateY(-80deg) rotateX(35deg);}
        75% {transform-origin: center; transform:translate(-36vmin,1.1vmin) rotateY(-80deg) rotateX(35deg);}
      }
      /* --- TIC TAC TOE --- */
      #tictactoe-container {
        margin: 40px 0;
        text-align: center;
      }
      #tictactoe-board .ttt-cell {
        width: 60px;
        height: 60px;
        font-size: 2em;
        cursor: pointer;
        background: #fff;
        border: 2px solid #81c784;
        border-radius: 10px;
        transition: background 0.2s;
        outline: none;
      }
      #tictactoe-board .ttt-cell:disabled {
        background: #f0f0f0;
        color: #bdbdbd;
        cursor: default;
      }
      /* --- HEART --- */
      .heart {
        width: 100px;
        height: 100px;
        cursor: pointer;
        fill: #bbb;
        transition: fill 0.2s;
        user-select: none;
        margin-bottom: 20px;
      }
      .heart.liked {
        fill: #e25555;
        animation: beat 0.3s;
      }
      @keyframes beat {
        0%   { transform: scale(1);}
        30%  { transform: scale(1.3);}
        60%  { transform: scale(0.95);}
        100% { transform: scale(1);}
      }
    </style>

    <div id="tictactoe-container">
      <h2>Tic-Tac-Toe</h2>
      <div id="tictactoe-board" style="display: inline-grid; grid-template: repeat(3, 60px) / repeat(3, 60px); gap: 8px; margin-bottom: 10px;">
        <button class="ttt-cell" data-index="0"></button>

        <button class="ttt-cell" data-index="8"></button>
      </div>
      <div id="tictactoe-status" style="font-size: 1.2em; margin-bottom: 8px;">Player X's turn</div>
      <button onclick="resetTicTacToe()">Reset Game</button>

    <script>
      // --- FLOWER SCRIPTS ---
      const colors = ['#ff69b4', '#b266ff', '#4fc3f7', '#81c784', '#ffd54f', '#ff8a65'];
      const petals = document.querySelectorAll('.petal');
      petals.forEach((petal, i) => {
        petal.addEventListener('click', function() {
          const current = colors.indexOf(this.getAttribute('fill'));
          const next = (current + 1) % colors.length;
          this.setAttribute('fill', colors[next]);
        });
      });

      const center = document.querySelector('.center');
      center.addEventListener('click', () => {
        petals.forEach((petal, i) => {
          petal.animate([
            { transform: 'scale(1)' },
            { transform: 'scale(1.2)' },
            { transform: 'scale(1)' }
          ], {
            duration: 400,
            delay: i * 60
          });
        });
      });

      const swayGroup = document.getElementById('sway-group');
      let start = null;
      function swayFlower(timestamp) {
        if (!start) start = timestamp;
        const progress = (timestamp - start) / 1000;
        const sway = Math.sin(progress * 2) * 12;
        swayGroup.setAttribute('transform', `rotate(${sway} 150 300)`);
        requestAnimationFrame(swayFlower);
      }
      requestAnimationFrame(swayFlower);

      // --- HEART SCRIPT ---
      const heart = document.querySelector('.heart');
      heart.addEventListener('click', function() {
        this.classList.toggle('liked');
      });

      // --- TIC TAC TOE SCRIPT ---
      (function() {
        const cells = Array.from(document.querySelectorAll('.ttt-cell'));
        const status = document.getElementById('tictactoe-status');
        let board = Array(9).fill('');
        let currentPlayer = 'X';
        let gameActive = true;

        function checkWinner() {
          const wins = [
            [0,1,2],[3,4,5],[6,7,8],
            [0,3,6],[1,4,7],[2,5,8],
            [0,4,8],[2,4,6]
          ];
          for (const [a,b,c] of wins) {
            if (board[a] && board[a] === board[b] && board[b] === board[c]) {
              return board[a];
            }
          }
          return board.includes('') ? null : 'draw';
        }

        function handleClick(e) {
          const idx = +e.target.dataset.index;
          if (!gameActive || board[idx]) return;
          board[idx] = currentPlayer;
          e.target.textContent = currentPlayer;
          e.target.disabled = true;
          const result = checkWinner();
          if (result === 'X' || result === 'O') {
            status.textContent = `Player ${result} wins!`;
            gameActive = false;
            cells.forEach(btn => btn.disabled = true);
          } else if (result === 'draw') {
            status.textContent = "It's a draw!";
            gameActive = false;
          } else {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = `Player ${currentPlayer}'s turn`;
          }
        }

        window.resetTicTacToe = function() {
          board = Array(9).fill('');
          currentPlayer = 'X';
          gameActive = true;
          status.textContent = "Player X's turn";
          cells.forEach(btn => {
            btn.textContent = '';
            btn.disabled = false;
          });
        };

        cells.forEach(btn => btn.addEventListener('click', handleClick));
      })();
    </script>
