<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive SVG Flower</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f0f8ff;
    }
    .petal {
      cursor: pointer;
      transition: transform 0.2s, fill 0.2s;
    }
    .petal:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px #ffb6c1);
    }
    .center {
      cursor: pointer;
      transition: fill 0.2s;
    }
    .center:hover {
      fill: #ffd700;
    }
  </style>
</head>
<body>
  <svg id="flower" width="300" height="300" viewBox="0 0 300 300">
    <!-- 6 petals -->
    <g id="petals">
      <ellipse class="petal" cx="150" cy="70" rx="30" ry="60" fill="#ff69b4" data-index="0"/>
      <ellipse class="petal" cx="230" cy="110" rx="30" ry="60" fill="#ff69b4" data-index="1" transform="rotate(60 150 150)"/>
      <ellipse class="petal" cx="230" cy="190" rx="30" ry="60" fill="#ff69b4" data-index="2" transform="rotate(120 150 150)"/>
      <ellipse class="petal" cx="150" cy="230" rx="30" ry="60" fill="#ff69b4" data-index="3" transform="rotate(180 150 150)"/>
      <ellipse class="petal" cx="70" cy="190" rx="30" ry="60" fill="#ff69b4" data-index="4" transform="rotate(240 150 150)"/>
      <ellipse class="petal" cx="70" cy="110" rx="30" ry="60" fill="#ff69b4" data-index="5" transform="rotate(300 150 150)"/>
    </g>
    <!-- Center -->
    <circle class="center" cx="150" cy="150" r="40" fill="#ffeb3b" stroke="#fbc02d" stroke-width="5"/>
  </svg>
  <script>
    // Colors for petals on click
    const colors = ['#ff69b4', '#b266ff', '#4fc3f7', '#81c784', '#ffd54f', '#ff8a65'];
    const petals = document.querySelectorAll('.petal');
    petals.forEach((petal, i) => {
      petal.addEventListener('click', function() {
        // Change color to next in the array
        const current = colors.indexOf(this.getAttribute('fill'));
        const next = (current + 1) % colors.length;
        this.setAttribute('fill', colors[next]);
      });
    });

    // Center interaction - animate petals
    const center = document.querySelector('.center');
    center.addEventListener('click', () => {
      petals.forEach((petal, i) => {
        petal.animate([
          { transform: 'scale(1)' },
          { transform: 'scale(1.2)' },
          { transform: 'scale(1)' }
        ], {
          duration: 400,
          delay: i * 60
        });
      });
    });
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Heart</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fafafa;
    }
    .heart {
      width: 100px;
      height: 100px;
      cursor: pointer;
      fill: #bbb;
      transition: fill 0.2s;
      user-select: none;
    }
    .heart.liked {
      fill: #e25555;
      animation: beat 0.3s;
    }
    @keyframes beat {
      0%   { transform: scale(1);}
      30%  { transform: scale(1.3);}
      60%  { transform: scale(0.95);}
      100% { transform: scale(1);}
    }
  </style>
</head>
<body>
  <svg class="heart" viewBox="0 0 24 24">
    <path d="M12 21s-5.2-4.5-8-7.2C1.5 11.2 0 9.5 0 7.5 0 4.4 2.4 2 5.5 2c1.7 0 3.4 1 4.5 2.1C11.1 3 12.8 2 14.5 2 17.6 2 20 4.4 20 7.5c0 2-1.5 3.7-4 6.3C17.2 16.5 12 21 12 21z"/>
  </svg>
  <script>
    const heart = document.querySelector('.heart');
    heart.addEventListener('click', function() {
      this.classList.toggle('liked');
    });
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Moving Flower</title>
  <style>
    body {
      background: #e3f7ff;
      min-height: 100vh;
      margin: 0;
    }
    .flower {
      position: relative;
      width: 120px;
      margin: 80px auto;
      height: 220px;
      animation: sway 3s infinite ease-in-out alternate;
      /* The flower will gently sway left/right */
      transform-origin: bottom center;
    }
    @keyframes sway {
      0%   { transform: rotate(-7deg); }
      50%  { transform: rotate(5deg); }
      100% { transform: rotate(-7deg); }
    }
    .flower__glass {
      width: 22px;
      height: 60px;
      background: #cbe6ee;
      position: absolute;
      bottom: 0;
      left: 49px;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 0 4px #79b9d6;
    }
    .f-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 120px;
      height: 170px;
    }
    .flower__line {
      position: absolute;
      left: 59px;
      top: 50px;
      width: 2px;
      height: 120px;
      background: #3a7721;
      z-index: 1;
      /* Animate the stem with a slight curve for realism */
      border-radius: 10px 10px 40px 40px;
    }
    .f {
      position: absolute;
      top: 0;
      left: 20px;
      width: 80px;
      height: 80px;
      z-index: 2;
    }
    .flower__leaf {
      position: absolute;
      width: 36px;
      height: 36px;
      background: #ffeb3b;
      border-radius: 50% 50% 0 0;
      transform-origin: 50% 100%;
      opacity: 0.9;
      animation: petal-move 2.5s ease-in-out infinite alternate;
    }
    .flower__leaf--1 { transform: rotate(0deg) translateY(-14px); animation-delay: 0s; }
    .flower__leaf--2 { transform: rotate(45deg) translateY(-14px); background: #ffe082; animation-delay: 0.1s; }
    .flower__leaf--3 { transform: rotate(90deg) translateY(-14px); background: #ffd54f; animation-delay: 0.2s; }
    .flower__leaf--4 { transform: rotate(135deg) translateY(-14px); background: #ffb300; animation-delay: 0.3s; }
    .flower__leaf--5 { transform: rotate(180deg) translateY(-14px); background: #ffeb3b; animation-delay: 0.4s; }
    .flower__leaf--6 { transform: rotate(225deg) translateY(-14px); background: #ffe082; animation-delay: 0.5s; }
    .flower__leaf--7 { transform: rotate(270deg) translateY(-14px); background: #ffd54f; animation-delay: 0.6s; }
    .flower__leaf--8 { transform: rotate(315deg) translateY(-14px); background: #ffb300; animation-delay: 0.7s; }
    @keyframes petal-move {
      0% { transform: scaleY(1) rotate(var(--angle,0)) translateY(-14px); }
      50% { transform: scaleY(1.1) rotate(var(--angle,0)) translateY(-18px); }
      100% { transform: scaleY(1) rotate(var(--angle,0)) translateY(-14px); }
    }
    .flower__center {
      position: absolute;
      top: 22px;
      left: 22px;
      width: 36px;
      height: 36px;
      background: #ffc107;
      border-radius: 50%;
      z-index: 3;
      box-shadow: 0 0 10px #ffe082;
      animation: center-move 3s ease-in-out infinite alternate;
    }
    @keyframes center-move {
      0%   { transform: scale(1) }
      50%  { transform: scale(1.07) }
      100% { transform: scale(1) }
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="f-wrapper">
      <div class="flower__line"></div>
      <div class="f">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__leaf flower__leaf--5"></div>
        <div class="flower__leaf flower__leaf--6"></div>
        <div class="flower__leaf flower__leaf--7"></div>
        <div class="flower__leaf flower__leaf--8"></div>
        <div class="flower__center"></div>
      </div>
    </div>
    <div class="flower__glass"></div>
  </div>
</body>
</html>
