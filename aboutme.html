<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive SVG Flower</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f0f8ff;
    }
    .petal {
      cursor: pointer;
      transition: transform 0.2s, fill 0.2s;
    }
    .petal:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px #ffb6c1);
    }
    .center {
      cursor: pointer;
      transition: fill 0.2s;
    }
    .center:hover {
      fill: #ffd700;
    }
  </style>
</head>
<body>
  <svg id="flower" width="300" height="300" viewBox="0 0 300 300">
    <!-- 6 petals -->
    <g id="petals">
      <ellipse class="petal" cx="150" cy="70" rx="30" ry="60" fill="#ff69b4" data-index="0"/>
      <ellipse class="petal" cx="230" cy="110" rx="30" ry="60" fill="#ff69b4" data-index="1" transform="rotate(60 150 150)"/>
      <ellipse class="petal" cx="230" cy="190" rx="30" ry="60" fill="#ff69b4" data-index="2" transform="rotate(120 150 150)"/>
      <ellipse class="petal" cx="150" cy="230" rx="30" ry="60" fill="#ff69b4" data-index="3" transform="rotate(180 150 150)"/>
      <ellipse class="petal" cx="70" cy="190" rx="30" ry="60" fill="#ff69b4" data-index="4" transform="rotate(240 150 150)"/>
      <ellipse class="petal" cx="70" cy="110" rx="30" ry="60" fill="#ff69b4" data-index="5" transform="rotate(300 150 150)"/>
    </g>
    <!-- Center -->
    <circle class="center" cx="150" cy="150" r="40" fill="#ffeb3b" stroke="#fbc02d" stroke-width="5"/>
  </svg>
  <script>
    // Colors for petals on click
    const colors = ['#ff69b4', '#b266ff', '#4fc3f7', '#81c784', '#ffd54f', '#ff8a65'];
    const petals = document.querySelectorAll('.petal');
    petals.forEach((petal, i) => {
      petal.addEventListener('click', function() {
        // Change color to next in the array
        const current = colors.indexOf(this.getAttribute('fill'));
        const next = (current + 1) % colors.length;
        this.setAttribute('fill', colors[next]);
      });
    });

    // Center interaction - animate petals
    const center = document.querySelector('.center');
    center.addEventListener('click', () => {
      petals.forEach((petal, i) => {
        petal.animate([
          { transform: 'scale(1)' },
          { transform: 'scale(1.2)' },
          { transform: 'scale(1)' }
        ], {
          duration: 400,
          delay: i * 60
        });
      });
    });
  </script>
</body>

          ], {
            duration: 400,
            delay: i * 60
          });
        });
      });

      // Sway animation
      const swayGroup = document.getElementById('sway-group');
      let start = null;
      function swayFlower(timestamp) {
        if (!start) start = timestamp;
        const progress = (timestamp - start) / 1000;
        const sway = Math.sin(progress * 2) * 12; // Sway angle in degrees
        swayGroup.setAttribute('transform', `rotate(${sway} 150 300)`); // Pivot at bottom center
        requestAnimationFrame(swayFlower);
      }
      requestAnimationFrame(swayFlower);
    </script>

<div id="tictactoe-container" style="margin: 40px 0; text-align: center;">
  <h2>Tic-Tac-Toe</h2>
  <div id="tictactoe-board" style="display: inline-grid; grid-template: repeat(3, 60px) / repeat(3, 60px); gap: 8px; margin-bottom: 10px;">
    <button class="ttt-cell" data-index="0"></button>
    <button class="ttt-cell" data-index="1"></button>
    <button class="ttt-cell" data-index="2"></button>
    <button class="ttt-cell" data-index="3"></button>
    <button class="ttt-cell" data-index="4"></button>
    <button class="ttt-cell" data-index="5"></button>
    <button class="ttt-cell" data-index="6"></button>
    <button class="ttt-cell" data-index="7"></button>
    <button class="ttt-cell" data-index="8"></button>
  </div>
  <div id="tictactoe-status" style="font-size: 1.2em; margin-bottom: 8px;">Player X's turn</div>
  <button onclick="resetTicTacToe()">Reset Game</button>
</div>
<style>
  #tictactoe-board .ttt-cell {
    width: 60px;
    height: 60px;
    font-size: 2em;
    cursor: pointer;
    background: #fff;
    border: 2px solid #81c784;
    border-radius: 10px;
    transition: background 0.2s;
    outline: none;
  }
  #tictactoe-board .ttt-cell:disabled {
    background: #f0f0f0;
    color: #bdbdbd;
    cursor: default;
  }
</style>
<script>
  (function() {
    const cells = Array.from(document.querySelectorAll('.ttt-cell'));
    const status = document.getElementById('tictactoe-status');
    let board = Array(9).fill('');
    let currentPlayer = 'X';
    let gameActive = true;

    function checkWinner() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8], // Rows
        [0,3,6],[1,4,7],[2,5,8], // Cols
        [0,4,8],[2,4,6]           // Diags
      ];
      for (const [a,b,c] of wins) {
        if (board[a] && board[a] === board[b] && board[b] === board[c]) {
          return board[a];
        }
      }
      return board.includes('') ? null : 'draw';
    }

    function handleClick(e) {
      const idx = +e.target.dataset.index;
      if (!gameActive || board[idx]) return;
      board[idx] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.disabled = true;
      const result = checkWinner();
      if (result === 'X' || result === 'O') {
        status.textContent = `Player ${result} wins!`;
        gameActive = false;
        cells.forEach(btn => btn.disabled = true);
      } else if (result === 'draw') {
        status.textContent = "It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        status.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    window.resetTicTacToe = function() {
      board = Array(9).fill('');
      currentPlayer = 'X';
      gameActive = true;
      status.textContent = "Player X's turn";
      cells.forEach(btn => {
        btn.textContent = '';
        btn.disabled = false;
      });
    };

    cells.forEach(btn => btn.addEventListener('click', handleClick));
  })();
</script>
